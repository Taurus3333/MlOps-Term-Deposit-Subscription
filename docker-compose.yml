version: '3.8'

services:
  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bank-marketing-api
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./data:/app/data:ro
      - ./cleaned_data:/app/cleaned_data:ro
      - ./model_registry:/app/model_registry:ro
      - ./results.json:/app/results.json:ro
      - ./artifacts:/app/artifacts
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - bank-network
    depends_on:
      - mlflow

  # MLflow Tracking Server
  mlflow:
    image: python:3.10-slim
    container_name: mlflow-server
    ports:
      - "${MLFLOW_PORT:-5000}:5000"
    volumes:
      - ./mlruns:/mlruns
      - ./mlartifacts:/mlartifacts
    command: >
      sh -c "pip install --no-cache-dir mlflow==2.9.2 &&
             mlflow server 
             --backend-store-uri file:///mlruns
             --default-artifact-root file:///mlartifacts
             --host 0.0.0.0
             --port 5000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - bank-network

networks:
  bank-network:
    driver: bridge
    name: bank-marketing-network

volumes:
  mlruns:
  mlartifacts:
  artifacts:
  logs:
