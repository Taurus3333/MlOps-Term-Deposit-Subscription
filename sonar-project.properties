# SonarQube Project Configuration
sonar.projectKey=bank-marketing-ml-system
sonar.projectName=Bank Marketing ML System
sonar.projectVersion=1.0

# Source code location
sonar.sources=src
sonar.tests=tests
sonar.python.version=3.10

# Exclusions
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/venv/**,**/.venv/**,**/notebooks/**,**/mlruns/**,**/artifacts/**

# Coverage
sonar.python.coverage.reportPaths=coverage.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=py
